        <main>
            <h1 class="titulos-general">Tragos</h1>
            <!--Galeria de tragos-->
            <section class="galeria-tragos">
                <div class="card-tragos shadow-pop-bl">
                    <p class="titulo">Pisco Machu Picchu</p>
                    <figure class="tragos-img">
                        <img
                            src="../assets/img/tragos/pisco-machu-menta.png"
                            alt="imagen de trago pisco machu pichu"
                        />
                        <ul class="receta descripcion">
                            <li>2 oz (60 ml) pisco</li>
                            <li>2.5 oz (75 ml) jugo de naranja</li>
                            <li>0.5 oz (15 ml) de licor de menta</li>
                            <li>1 oz (30 ml) granadina</li>
                            <li>hielo</li>
                            <li>guindas para decorar</li>
                        </ul>
                    </figure>
                </div>
                <div class="card-tragos shadow-pop-bl">
                    <p class="titulo">Jack Frost</p>
                    <figure class="tragos-img">
                        <img
                            src="../assets/img/tragos/616-sin-título_20200720140559.png"
                            alt="imagen de trago jack frost"
                        />
                        <ul class="receta descripcion">
                            <li>8 cubitos de hielo de tamaño mediano</li>
                            <li>1 taza de jugo de piña</li>
                            <li>1/2 taza de blue curacao</li>
                            <li>1/2 taza de vodka</li>
                            <li>1/2 taza de crema de coco</li>
                            <li>
                                coco rallado y miel para adornar el borde de los
                                vasos
                            </li>
                        </ul>
                    </figure>
                </div>
                <div class="card-tragos shadow-pop-bl">
                    <p class="titulo">Sex on the beach</p>
                    <figure class="tragos-img">
                        <img
                            src="../assets/img/tragos/sex-trago-playa.png"
                            alt="imagen de trago sex on the beach"
                        />
                        <ul class="receta descripcion">
                            <li>1.5 oz (45 ml) vodka</li>
                            <li>
                                1 oz (30 ml) licor de durazno (peach schnapps)
                            </li>
                            <li>2 oz (60 ml) jugo de naranja</li>
                            <li>0.7 oz (20 ml) sirope de granadina</li>
                            <li>hielo</li>
                            <li>
                                una rodaja de naranja y una guinda para decorar
                            </li>
                        </ul>
                    </figure>
                </div>
                <div class="card-tragos shadow-pop-bl">
                    <p class="titulo">Espresso Martini</p>
                    <figure class="tragos-img">
                        <img
                            src="../assets/img/tragos/martini-espresso.png"
                            alt="imagen de trago espresso martini"
                        />
                        <ul class="receta descripcion">
                            <li>1,5 oz (45 ml) vodka</li>
                            <li>1,5 oz (45 ml) café</li>
                            <li>1 oz (30 ml) licor de café (Kahlua)</li>
                            <li>1,5 oz (50 ml) crema batida* (opcional)</li>
                            <li>hielo</li>
                        </ul>
                    </figure>
                </div>
            </section>
