        <link

    <body>
        <!--NAV BAR-->
        <header>
            <nav class="navbar navbar-expand-lg nav-bar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"
                        ><img src="./assets/img/icono.png" alt=""

                    <button
                        class="navbar-toggler hamb"

                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"

                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavAltMarkup"
                    >
                        <div class="navbar-nav">
                            <a

                                aria-current="page"
                                href="index.html"
                                >Inicio</a
                            >
                            <a class="nav-link" href="./pages/tragos.html"

                                >Sobre Nosotros</a
                            >
                        </div>
                    </div>
                </div>
            </nav>

        <!-- ===============bootstrap==================== -->

        <!--Seccion principal-->
        <main>
            <section class="conteiner bounce-in-top">
                <h1>
                    Bienvenidos a la pagina de bebidas alcohólicas, podes
                    encontrar todo tipo de tragos, shots y bebidas sin alcohol,
                    para poder preparar en tu casa vos mismo.
                </h1>
                <!--seccion imagenes-->
                <div class="galeria-inicio bounce-in-top">
                    <figure class="bebidas">
                        <p>Tragos</p>
                        <a href="./pages/tragos.html"

                                src="./assets/img/Trago.png"
                                alt="imagen de tragos"

                    </figure>
                    <figure class="bebidas">
                        <p>Shots</p>
                        <a href="./pages/shots.html"
                            ><img

                                alt="imagen de shots"
                        /></a>
                    </figure>
                    <figure class="bebidas">
                        <p>Sin Alcohol</p>
                        <a href="./pages/sin-alcohol.html"
                            ><img
                                src="./assets/img/jugos.png"
                                alt="imagen de jugos"
                        /></a>
                    </figure>
                </div>
            </section>
            <!--Contacto-->
            <section class="contacto">
                <div class="card-contacto">
                    <h2>Contactanos</h2>
                    <figure class="gmail-contacto">
                        <img src="./assets/img/Gmail.png" alt="icono gmail" />
                        <figcaption>bebidas-alcoholicas@gmail.com</figcaption>
                    </figure>
                    <figure class="wpp-contacto">
                        <img src="./assets/img/Wpp.png" alt="icono wpp" />
                        <figcaption>(+54)11 1234 5678</figcaption>
                    </figure>
                </div>
                <!--Mapa-->
                <div class="mapa-div">
                    <div id="canvas-for-googlemap">
                        <iframe
                            frameborder="0"
                            src="https://www.google.com/maps/embed/v1/place?q=Berazategui+centro,+Calle+149,+Berazategui,+Buenos+Aires,+Argentina&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"

                    </div>
                    <a
                        class="googlecoder"
                        rel="nofollow"
                        href="https://www.bootstrapskins.com/themes"
                        id="authmaps-data"

                    />
